
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Conway's Game of Life</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script data-main="/static/js/app" src="/static/js/lib/require.js"></script>
  </head>

  <body>

  <div class="controls-panel">
      <div class="panel panel-warning">
          <div class="panel-heading">Controls</div>
          <div class="panel-body">
              <button id="id_toggle_btn" class="btn btn-xs btn-success">
                  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
              </button>
          </div>
      </div>
      <div class="panel panel-success">
          <div class="panel-heading">Stats</div>
          <ul class="list-group">
              <li class="list-group-item">Generation
                  <span class="badge" id="id_stats_generation">0</span>
              </li>
              <li class="list-group-item">Cells alive
                  <span class="badge" id="id_stats_cells_alive">0</span>
              </li>
              <li class="list-group-item">Evolution, ms
                  <span class="badge" id="id_stats_step_evolution_ms">0</span>
              </li>
              <li class="list-group-item">Render grid, ms
                  <span class="badge" id="id_stats_render_grid_ms">0</span>
              </li>
          </ul>
      </div>
      <div class="panel panel-info">
          <div class="panel-heading">RLE browser</div>
          <div class="panel-body rle-panel" id="id_rle_panel_body">
              <ul class="nav nav-list">
                  <!--<li><label class="tree-toggler nav-header">All files</label>-->
                      <ul class="nav nav-list tree" id="id_rle_panel_items">

                      </ul>
                  <!--</li>-->
              </ul>
          </div>
      </div>
  </div>


  <svg role="fieldmap" class="fieldmap"></svg>

    <!-- end of form me on github ribbon -->
  </body>
</html>

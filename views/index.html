
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Conway's Game of Life</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body>

    <div class="container main">
      <div class="row">
        <div class="col-md-6">
          <h3>Grid</h3>
          <div class="field-container">
            <svg role="fieldmap" class="fieldmap"></svg>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Controls</h3>
          <div class="controls-container">
            <button id="id_toggle_btn" class="btn btn-success"> 
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
          </div>

          <h3>Presets</h3>
          <div class="field-presets-container">
            <button type="button" class="btn btn-default" id="id_preset_empty">Empty grid</button>

            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Still lifes <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" data-group="still-life" data-key="blocks">Blocks</a></li>
                <li><a href="#">Beehive</a></li>
                <li><a href="#">Loaf</a></li>
                <li><a href="#">Boat</a></li>
              </ul>
            </div>

            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Oscillators <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">[2] Blinker</a></li>
                <li><a href="#">[2] Toad</a></li>
                <li><a href="#">[2] Beacon</a></li>
                <li><a href="#">[3] Pulsar</a></li>
              </ul>
            </div>

            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Spaceships <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Glider</a></li>
                <li><a href="#">Lightweight spaceship (LWSS)</a></li>
              </ul>
            </div>
            
          </div>

          <h3>Stats</h3>
          
          <div class="stats-container">
            <div class="row">
              <div class="col-sm-3 bold right">Generation</div>
              <div class="col-sm-7" id="id_stats_generation">0</div>
            </div>
            <div class="row">
              <div class="col-sm-3 bold right">Cells alive</div>
              <div class="col-sm-7" id="id_stats_cells_alive">0</div>
            </div>
            <div class="row">
              <div class="col-sm-3">&nbsp;</div>
            </div>
            <div class="row">
              <div class="col-sm-3 right code">stepEvolution</div>
              <div class="col-sm-7">
                <span id="id_stats_step_evolution_ms">0</span> ms
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 right code">updateGrid</div>
              <div class="col-sm-7">
                <span id="id_stats_render_grid_ms">0</span> ms
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- fork me on github ribbon -->

    <!-- end of form me on github ribbon -->

    
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/d3.min.js" type="text/javascript"></script>

    <script src="/static/js/goodies.js" type="text/javascript"></script>
    <script src="/static/js/torus-array.js" type="text/javascript"></script>
    <script src="/static/js/presets.js" type="text/javascript"></script>
    <script src="/static/js/life.js" type="text/javascript"></script>
  </body>
</html>

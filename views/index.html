<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conway's Game of Life</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script data-main="/static/js/app" src="/static/js/lib/require.js"></script>
</head>

<body>



    <div class="columns is-gapless">

        <div class="column with-game-field">
            <svg role="fieldmap" class="fieldmap"></svg>
        </div>

        <div class="column is-one-fifth with-patterns-explorer">
            <!-- <div class="columns is-multiline">
                <div class="column"> -->
            <div class="box controls-box">
                <div class="columns">
                    <div class="column is-half">
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Cells</p>
                                <p class="title" id="id_stats_cells_alive">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Generation</p>
                                <p class="title" id="id_stats_generation">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field inner-padding">
                <p class="control has-icons-left">
                    <input class="input search-field" type="email" placeholder="Search patterns">
                    <span class="icon is-small is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </p>
                <p class="help">Patterns:
                    <span id="id_search_count">loading...</span>
                </p>
            </div>

            <div class="field inner-padding">
                <a class="button is-success" id="id_toggle_btn">
                    <span class="icon is-small">
                        <i class="fas fa-play"></i>
                    </span>
                </a>
            </div>

            <div class="patterns-list inner-padding" id="id-list">
            </div>


        </div>


    </div>



</body>

</html>

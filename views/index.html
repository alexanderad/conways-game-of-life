
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Conway's Game of Life</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body>

    <div class="container main">
      <div class="row">
        <div class="col-md-6">
          <h3>Grid</h3>
          <div class="field-container">
            <svg role="fieldmap" class="fieldmap"></svg>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Controls</h3>
          <div class="controls-container">
            <button id="id_start_btn" class="btn btn-success"> 
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Step
            </button>
          </div>

          <h3>Stats</h3>
          
          <div class="stats-container">
            <div class="row">
              <div class="col-sm-3 bold right">Generation</div>
              <div class="col-sm-7" id="id_stats_generation">0</div>
            </div>
            <div class="row">
              <div class="col-sm-3 bold right">Cells alive</div>
              <div class="col-sm-7" id="id_stats_cells_alive">0</div>
            </div>
            <div class="row">
              <div class="col-sm-3">&nbsp;</div>
            </div>
            <div class="row">
              <div class="col-sm-3 right code">stepEvolution</div>
              <div class="col-sm-7">
                <span id="id_stats_step_evolution_ms">0</span> ms
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 right code">renderGrid</div>
              <div class="col-sm-7">
                <span id="id_stats_render_grid_ms">0</span> ms
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
